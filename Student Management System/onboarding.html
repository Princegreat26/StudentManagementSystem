<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-center pt-4">
        <h1>Want To Onboard A Student??</h1>
        <p class="lead">
          Please Fill In The Following In Accordance To The Details
        </p>
      </div>

      <div class="row pt-4">
        <div class="col-md-6">
          <img
            src="images/pexels-karolina-grabowska-4491469.jpg"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="col-md-6">
          <h2 class="text-center">Registration</h2>
          <form id="registrationForm" action="">
            <div class="form-group pt-5 d-flex d-flex-column">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa-regular fa-user"></i>
                </span>
                <input
                  value=""
                  type="text"
                  placeholder="Firstname"
                  required
                  class="form-control mx-1"
                  id="firstName"
                />
              </div>
              <input
                value=""
                type="text"
                placeholder="Middlename"
                required
                class="form-control mx-1"
                id="middleName"
              />

              <input
                value=""
                type="text"
                placeholder="Lastname"
                required
                class="form-control mx-1"
                id="lastName"
              />
            </div>

            <div class="input-group d-flex d-flex-column pt-5">
              <span class="input-group-text">
                <i class="fa-solid fa-phone"></i>
              </span>
              <input
                value=""
                type="tel"
                placeholder="Phone Number"
                required
                class="form-control mx-1"
                id="phoneNumber"
              />

              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa-solid fa-building"></i>
                </span>
                <select class="form-control mx-1" id="department" required>
                  <option value="" disabled selected>Select Department</option>
                </select>
              </div>
            </div>

            <div class="input-group pt-5">
              <span class="input-group-text">
                <i class="fa-regular fa-envelope"></i>
              </span>
              <input
                value=""
                type="email"
                placeholder="Enter your Email Address"
                class="form-control"
                id="emailAddress"
              />
            </div>

            <div class="input-group pt-5">
              <span class="input-group-text">
                <i class="fa-solid fa-house"></i>
              </span>
              <input
                value=""
                type="text"
                placeholder="Enter Your House Address"
                class="form-control"
                id="address"
              />
            </div>
            <div class="pt-5">
              <button type="submit" class="btn btn-primary w-100">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/onboarding.js"></script>
  </body>
</html>
