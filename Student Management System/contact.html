<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-center pt-3">
        <h2>
          Want To Get More Info On How To Onboard A Student Or As A Student?
        </h2>
        <p class="lead">
          Then fill the contact form below to get more informations
        </p>
      </div>

      <div class="row pt-5">
        <div class="col-md-6">
          <img
            src="images/pexels-joenibraw-1416530.jpg"
            alt=""
            class="img-fluid"
          />
        </div>

        <div class="col-md-6">
          <form action="">
            <label for="name" class="form-label">First Name</label>
            <input
              type="text"
              placeholder="First Name"
              class="w-100 form-control"
              required
            />

            <label for="name" class="form-label pt-4">Last Name</label>
            <input
              type="text"
              placeholder="Last Name"
              class="w-100 form-control"
              required
            />

            <label for="Email" class="form-label pt-4">Email</label>
            <input
              type="email"
              placeholder="johnthebaptist@example.com"
              class="w-100 form-control"
              required
            />

            <div class="pt-4">
              <label for="Questions" class="pb-3">Your Questions</label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                class="form-control"
                placeholder="State Your Questions"
                required
              ></textarea>
            </div>

            <div class="pt-3">
              <a href="#" class="btn btn-primary btn-lg w-100" type="submit"
                >Submit</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/contact.js"></script>
  </body>
</html>
