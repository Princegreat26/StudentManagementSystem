<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/student.css" />
  </head>
  <body>
    <div class="search-container">
      <input
        type="text"
        placeholder="Enter Registration Number"
        required
        class="search form-control"
        id="searchInput"
      />
      <button class="search-button btn-primary" id="searchButton">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button
        class="view-all-button btn btn-secondary mt-2"
        onclick="viewAllStudents()"
      >
        View All Students Onboarded
      </button>
    </div>
    <div id="resultsContainer" class="mt-4">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Registration Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/singledatadisplay.js"></script>
    <script>
      function viewAllStudents() {
        window.location.href = "allstudentdata.html";
      }
    </script>
  </body>
</html>
