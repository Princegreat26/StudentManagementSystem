<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Student Data</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/allstudentdata.css" />
  </head>
  <body>
    <h1 class="text-center mt-4">All Student Data</h1>
    <div id="allStudentsContainer" class="mt-4">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Registration Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="allStudentsTableBody"></tbody>
      </table>
    </div>
    <script src="js/alldata.js"></script>
  </body>
</html>
